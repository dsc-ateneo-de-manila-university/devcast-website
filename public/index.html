<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.png" type="image/png" />
		<link rel="apple-touch-icon" href="<%= BASE_URL %>favicon.png" />
		<meta name="theme-color" content="#2f80ed" />

		<meta
			name="description"
			content="Developer Student Clubs Loyola is a student organization powered by
    Google Developers that aims to build students’ skills and network by
    giving them access to different technologies, specifically Google
    Developer technologies. We are passionate in uplifting communities through technology and we learn together in a peer-to-peer learning environment."
		/>

		<!-- Facebook Meta -->
		<meta property="og:title" content="Developer Student Clubs Loyola" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="<%= BASE_URL %>metadata.png" />
		<meta
			property="og:description"
			content="Developer Student Clubs Loyola is a student organization powered by
    Google Developers that aims to build students’ skills and network by
    giving them access to different technologies, specifically Google
    Developer technologies. We are passionate in uplifting communities through technology and we learn together in a
    peer-to-peer learning environment."
		/>

		<meta name="twitter:card" content="" />
		<meta name="twitter:site" content="@DSCLoyola" />
		<meta name="twitter:creator" content="@DSCLoyola" />
		<meta name="twitter:title" content="Developer Student Clubs Loyola" />
		<meta
			name="twitter:description"
			content="Developer Student Clubs Loyola is a student organization in the Ateneo de Manila University powered by
    Google Developers that aims to build students’ skills and network by
    giving them access to different technologies, specifically Google
    Developer technologies. We are passionate in uplifting communities through technology and we learn together in a
    peer-to-peer learning environment."
		/>
		<meta name="twitter:image" content="<%= BASE_URL %>metadata.png" />
		<link
			rel="manifest"
			crossorigin="use-credentials"
			href="<%= BASE_URL %>manifest.json"
		/>
		<title>Developer Student Clubs Loyola</title>
	</head>

	<body>
		<div id="app"></div>
	</body>
</html>
